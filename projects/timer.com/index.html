<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
	</script> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор</title>
</head>

<body>

	<div class="calculator">
		<!-- Screen -->
		<div class="calculator_screen">
			<div class="calculator_screen__content">
			</div>
		</div>

		<div class="calculator_buttons">
			<!-- Row1 -->
			<div class="calculator_buttons__row1">
				<div class="calculator_buttons__numbs">
					<input type="button" value="7">
					<input type="button" value="8">
					<input type="button" value="9">
				</div>
				<div class="calculator_buttons__operators">
					<input type="button" value="x">
				</div>
			</div>
			<!-- Row2 -->
			<div class="calculator_buttons__row2">
				<div class="calculator_buttons__numbs">
					<input type="button" value="4">
					<input type="button" value="5">
					<input type="button" value="6">
				</div>
				<div class="calculator_buttons__operators">
					<input type="button" value="-">
				</div>
			</div>
			<!-- Row3 -->
			<div class="calculator_buttons__row3">
				<div class="calculator_buttons__numbs">
					<input type="button" value="1">
					<input type="button" value="2">
					<input type="button" value="3">
				</div>
				<div class="calculator_buttons__operators">
					<input type="button" value="+">
				</div>
			</div>
			<!-- Row4 -->
			<div class="calculator_buttons__row4">
				<div class="calculator_buttons__numbs">
					<input type="button" value="0">
					<input type="button" value=",">
					<input type="button" value="c" id="clear">
				</div>
				<div class="calculator_buttons__operators-total">
					<input type="button" value="=">
				</div>
			</div>


		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="script.js"></script>
		<!-- <script src="script.js"></script> -->
</body>

</html>
