<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="reset.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор</title>
</head>

<body>

	<div class="calculator">
		<!-- Screen -->
		<div class="calculator_screen">
			<div class="calculator_screen__content"><p></p></div>
		</div>

		<div class="calculator_buttons">
			<!-- Row1 -->
			<div class="calculator_buttons__row1">
				<div class="calculator_buttons__numbs">
					<input type="button" value="7">
					<input type="button" value="8">
					<input type="button" value="9">
				</div>
				<div class="calculator_buttons__operators">
					<input type="button" value="x">
				</div>
			</div>
			<!-- Row2 -->
			<div class="calculator_buttons__row2">
				<div class="calculator_buttons__numbs">
					<input type="button" value="4">
					<input type="button" value="5">
					<input type="button" value="6">
				</div>
				<div class="calculator_buttons__operators">
					<input type="button" value="-">
				</div>
			</div>
			<!-- Row3 -->
			<div class="calculator_buttons__row3">
				<div class="calculator_buttons__numbs">
					<input type="button" value="3">
					<input type="button" value="2">
					<input type="button" value="1">
				</div>
				<div class="calculator_buttons__operators">
					<input type="button" value="+">
				</div>
			</div>
			<!-- Row4 -->
			<div class="calculator_buttons__row4">
					<div class="calculator_buttons__numbs">
						<input type="button" value="0">
						<input type="button" value=",">
					</div>
					<div class="calculator_buttons__operators">
						<input type="button" value="=">
					</div>
				</div>

		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="script.js"></script>
		<!-- <script src="script.js"></script> -->
</body>

</html>
